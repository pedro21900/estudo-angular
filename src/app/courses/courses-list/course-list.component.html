<div class="form-group row"><label class="col-sm-2 col-form-label">Filter by</label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control">
  </div>
</div>
<table class="table table-striped">
  <thead>
  <th>Imagem</th>
  <th>Nome</th>
  <th>Preço</th>
  <th>Código</th>
  <th>Release Date</th>
  <th>Rating</th>
  </thead>
  <tbody>
  <tr *ngFor="let _course of _filterCourse">
    <td><img src={{_course.imageUrl}} width="40" height="50" alt=""></td>
    <td>{{_course.name}}</td>
    <td>{{_course.price}}</td>
    <td>{{_course.code | replace: '-':' '}}</td>
    <td>{{_course.releaseDate | date: 'dd/MM/yyyy'}}</td>
    <td>
      <app-course-detail [rating]="_course.rating"></app-course-detail>
    </td>
  </tr>
  </tbody>
</table>
