<div class="container">
<h2>Courses-list</h2>
</div>
<table class="table table-striped">
<thead>
    <th>Imagem</th>
    <th>Nome</th>
    <th>Preço</th>
    <th>Código</th>
    <th>Release Date</th>
    <th>Rating</th>
</thead>
<tbody>
<tr *ngFor="let course of course">
    <td>{{course.imageUrl}}</td>
    <td>{{course.name}}</td>
    <td>{{course.price}}</td>
    <td>{{course.code}}</td>
    <td>{{course.releaseDate}}</td>
    <td>{{course.rating}}</td>

</tr>
</tbody>
</table>
