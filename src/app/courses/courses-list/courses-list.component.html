<div class="container">
<h2>Courses-list</h2>
</div>
<table class="table table-striped">
<thead>
    <th>Imagem</th>
    <th>Nome</th>
    <th>Preço</th>
    <th>Código</th>
    <th>Release Date</th>
    <th>Rating</th>
    <th>Options</th>
</thead>
<tbody>
<tr *ngFor="let course of course">
    <td><img src={{course.imageUrl}} width="40" height="50" alt=""></td>
    <td>{{course.name}}</td>
    <td>{{course.price}}</td>
    <td>{{course.code}}</td>
    <td>{{course.releaseDate}}</td>
    <td>
        <app-star [rating="course.rating"]></app-star>
    </td>
</tr>
</tbody>
</table>
